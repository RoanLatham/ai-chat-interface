<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- text block font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- text block syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --primary-color: #6c5ce7;
        --primary-hover-color: #5f51e8;
        --secondary-color: #81ecec;
        --accent-color: #fd79a8;
        --chat-bg: #2d3436;
        --max-width: 70vw;
        --button-color: #a0a0a0;
        --button-hover-color: #b8b8b8;
        --conversation-bg: #3e4a4c;
        --delete-button-bg: #4d5b5f;
        --delete-button-hover: #e74c3c;
        --subtle-text-color: #888888;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      header,
      main,
      footer {
        width: 100%;
        max-width: var(--max-width);
      }

      header {
        text-align: center;
        padding: 20px 0;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      #model-select {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: var(--chat-bg);
        color: var(--text-color);
        font-size: 1rem;
        margin-bottom: 20px;
      }

      #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        background-color: var(--chat-bg);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-height: 40%;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        max-width: 80%;
        /* animation: fadeInUp  0.3s ease-out;  not sure if one anim or the 2 different anim's is better*/
      }

      .ai-message-container {
        align-self: flex-start;
      }

      .human-message-container {
        align-self: flex-end;
      }

      .message {
        padding: 10px 15px;
        border-radius: 20px;
        animation: fadeInUp 0.3s ease-out;
      }

      /* text block styles */
      .message pre {
        background-color: #2d3436;
        border-radius: 5px;
        padding: 10px;
        overflow-x: auto;
        margin: 10px 0;
        font-size: 0.9em;
        border: 1px solid var(--primary-color);
      }

      .message code {
        background-color: rgba(108, 92, 231, 0.1);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        padding: 2px 4px;
        border-radius: 3px;
        font-size: 0.9em;
      }

      .language-label {
        font-size: 0.8em;
        color: var(--subtle-text-color);
        text-align: right;
        padding: 5px 10px;
        padding-bottom: 0;
        background-color: rgba(45, 52, 54, 0.7);
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        margin-top: -5px;
        font-family: "Roboto Mono", monospace;
      }

      .message-info {
        font-size: 0.8em;
        color: var(--subtle-text-color);
        margin-top: 5px;
        animation: fadeInUp 0.1s ease-out;
      }

      .ai-info {
        align-self: flex-start;
      }

      .human-info {
        align-self: flex-end;
      }

      .system-info {
        align-self: center;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOutDown {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }

      .human-message {
        align-self: flex-end;
        background-color: var(--primary-color);
      }

      .ai-message {
        align-self: flex-start;
        background-color: var(--secondary-color);
        color: #2d3436;
      }

      .typing-message {
        background-color: var(--conversation-bg);
        display: flex;
        align-items: center;
        padding: 10px 15px;
      }

      .typing-message.fade-out {
        animation: fadeOutDown 0.3s ease-out forwards;
        position: absolute;
      }

      .system-message {
        align-self: center;
        background-color: var(--accent-color);
        color: var(--bg-color);
        font-style: italic;
      }

      .message-info {
        font-size: 0.8em;
        color: var(--subtle-text-color);
        margin-top: 5px;
      }

      .typing-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1rem; /* mimic the size of a message with a capital letter */
      }

      .typing-dots span {
        height: 0.5rem;
        width: 0.5rem;
        margin: 0 4px;
        background-color: var(--text-color);
        display: block;
        border-radius: 50%;
        opacity: 0.4;
        animation: typing 1s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: 200ms;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: 300ms;
      }
      .typing-dots span:nth-child(3) {
        animation-delay: 400ms;
      }

      @keyframes typing {
        0% {
          transform: translateY(0.1rem);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-0.4rem);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0.1rem);
          opacity: 0.4;
        }
      }

      #input-container {
        display: flex;
        gap: 10px;
        align-items: flex-end;
        max-height: 40%;
        box-sizing: content-box;
      }

      #message-box {
        display: flex;
        flex-grow: 1;
        background-color: var(--chat-bg);
        border-radius: 25px;
        max-height: 100%;
        box-sizing: content-box;
      }

      #user-input {
        margin: 15px;
        background-color: transparent;
        border: none;
        color: var(--text-color);
        font-size: 1rem;
        resize: none;
        outline: none;
        box-sizing: border-box;
        overflow-y: auto;
        border-radius: 10px;
        flex-grow: 1;
        padding: 0;
      }

      textarea {
        resize: none;
        font-family: inherit;
        width: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      .button {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: var(--button-color);
        color: var(--text-color);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: var(--button-hover-color);
      }

      #send-button {
        padding: 15px 30px;
        border-radius: 25px;
        border: none;
        background-color: var(--primary-color);
        color: var(--text-color);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #send-button:hover {
        background-color: var(--primary-hover-color);
      }

      #system-prompt-button {
        margin-left: 10px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 2rem;
        }

        .message {
          max-width: 90%;
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: var(--chat-bg);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid var(--primary-color);
        border-radius: 10px;
        width: 30%;
        max-width: var(--max-width);
      }

      .modal-content h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      #app-container {
        display: flex;
        width: 100%;
        max-width: var(--max-width);
        height: 65vh;
      }

      #conversation-list {
        width: 22%;
        flex-shrink: 0;
        background-color: var(--chat-bg);
        padding: 15px;
        margin-right: 20px;
        border-radius: 10px;
        overflow-y: auto;
        height: 100%;
      }

      #chat-area {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
      }

      .conversation-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        background-color: var(--conversation-bg);
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      .conversation-item span {
        flex-grow: 1;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        line-clamp: 2;
        text-overflow: ellipsis;
        word-break: break-word;
        max-height: 2.4em;
        line-height: 1.2em;
        margin-right: 12px;
        max-width: 70%;
      }

      .conversation-item:hover {
        background-color: var(--primary-color);
      }

      .conversation-item.active {
        background-color: var(--primary-color);
      }

      .delete-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: var(--delete-button-bg);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .delete-button:hover {
        background-color: var(--delete-button-hover);
      }

      .delete-button svg {
        width: 16px;
        height: 16px;
        fill: var(--text-color);
      }

      .new-chat-button {
        display: flex;
        align-items: center;
        background-color: var(--conversation-bg);
        color: var(--text-color);
        border: none;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .new-chat-button:hover {
        background-color: var(--primary-color);
      }

      .new-chat-button svg {
        margin-right: 10px;
        fill: var(--text-color);
      }

      .edit-icon,
      .nav-arrow {
        cursor: pointer;
        margin-left: 5px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .edit-icon:hover,
      .nav-arrow:hover {
        opacity: 1;
      }

      .hidden {
        display: none;
      }

      .edit-controls {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }

      .edit-controls button {
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        font-size: inherit;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: var(--button-color);
        color: var(--text-color);
      }

      .edit-controls button :hover {
        background-color: var(--button-hover-color);
      }

      .editing {
        border: 1px solid var(--button-color);
        padding: 5px;
        border-radius: 5px;
        background-color: transparent;
        min-width: 200px;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI Chat Interface</h1>
      <select id="model-select"></select>
      <button id="system-prompt-button" class="button">
        Edit System Prompt
      </button>

      <div id="system-prompt-modal" class="modal">
        <div class="modal-content">
          <h2>Edit System Prompt</h2>
          <textarea id="system-prompt-input" rows="10" cols="50"></textarea>
          <div class="modal-buttons">
            <button id="load-default-prompt" class="button">
              Load Default
            </button>
            <button id="save-system-prompt" class="button">Save</button>
            <button id="close-modal" class="button">Close</button>
          </div>
        </div>
      </div>
    </header>

    <div id="app-container">
      <div id="conversation-list">
        <button id="new-chat-button" class="new-chat-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          New chat
        </button>
      </div>
      <div id="chat-area">
        <main id="chat-container"></main>
        <footer id="input-container">
          <div id="message-box">
            <textarea
              id="user-input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
          </div>
          <button id="send-button" class="button send-button">Send</button>
        </footer>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const inputContainer = document.getElementById("input-container");
      const messageBox = document.getElementById("message-box");
      const sendButton = document.getElementById("send-button");
      const modelSelect = document.getElementById("model-select");

      let currentModel = "";
      let currentConversationId = null;

      async function loadConversation(conversationId) {
        try {
          const response = await fetch(`/conversation/switch`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: conversationId }),
          });
          const data = await response.json();
          if (data.success) {
            chatContainer.innerHTML = "";
            data.branch.forEach((message) => addMessage(message));
            currentConversationId = data.conversation_id;
            highlightActiveConversation();
          }
        } catch (error) {
          console.error("Error loading conversation:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      function createMessageElement(message) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add(
          "message-container",
          `${message.sender.toLowerCase()}-message-container`
        );
        messageContainer.dataset.nodeId = message.id;

        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message",
          `${message.sender.toLowerCase()}-message`
        );
        messageElement.innerHTML = formatMessage(message.content);

        const infoElement = document.createElement("div");
        infoElement.classList.add(
          "message-info",
          `${message.sender.toLowerCase()}-info`
        );

        const timestamp = message.timestamp
          ? message.timestamp
          : new Date().toISOString();
        infoElement.appendChild(createTimestampElement(timestamp));

        if (message.sender === "AI") {
          infoElement.appendChild(createModelNameElement(message.model_name));
        }

        if (message.sender === "Human" || message.sender === "AI") {
          infoElement.appendChild(createEditIcon(messageContainer));
          infoElement.appendChild(createNavArrow("left", messageContainer));
          infoElement.appendChild(createNavArrow("right", messageContainer));
        }

        messageContainer.appendChild(messageElement);
        messageContainer.appendChild(infoElement);

        return messageContainer;
      }

      function createTimestampElement(timestamp) {
        const timestampElement = document.createElement("span");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = new Date(timestamp).toLocaleString();
        return timestampElement;
      }

      function createModelNameElement(modelName) {
        if (!modelName) return document.createDocumentFragment();
        const modelElement = document.createElement("span");
        modelElement.classList.add("model-name");
        modelElement.textContent = `• Model: ${modelName}`;
        return modelElement;
      }

      function createEditIcon(messageContainer) {
        const editIcon = document.createElement("span");
        editIcon.classList.add("edit-icon");
        editIcon.title = "Edit message";
        editIcon.textContent = "✎";
        editIcon.addEventListener("click", () => editMessage(messageContainer));
        return editIcon;
      }

      function createNavArrow(direction, messageContainer) {
        const arrow = document.createElement("span");
        arrow.classList.add("nav-arrow", `${direction}-arrow`, "hidden");
        arrow.title =
          direction === "left" ? "Previous version" : "Next version";
        arrow.textContent = direction === "left" ? "◀" : "▶";
        arrow.addEventListener("click", () =>
          navigateBranch(messageContainer, direction)
        );
        return arrow;
      }

      function formatMessage(content) {
        const formattedContent = content.replace(
          /```(\w+)?\n([\s\S]*?)```/g,
          (match, lang, code) => {
            const language = lang || "";
            const highlightedCode = hljs.highlightAuto(
              code.trim(),
              language ? [language] : undefined
            ).value;
            const detectedLanguage =
              lang || hljs.highlightAuto(code.trim()).language || "plaintext";
            return `<pre><code class="hljs ${language}">${highlightedCode}</code><div class="language-label">Language: ${detectedLanguage}</div></pre>`;
          }
        );

        return formattedContent;
      }

      function addMessage(message) {
        const messageElement = createMessageElement(message);
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        updateSiblingArrows(message.id);
      }

      async function updateSiblingArrows(nodeId) {
        const messageContainer = document.querySelector(
          `[data-node-id="${nodeId}"]`
        );
        if (messageContainer.classList.contains("system-message-container")) {
          return; // Exit the function if it's a system message
        }

        try {
          const response = await fetch("/get_siblings", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ node_id: nodeId }),
          });
          const data = await response.json();

          const leftArrow = messageContainer.querySelector(".left-arrow");
          const rightArrow = messageContainer.querySelector(".right-arrow");

          const siblings = data.siblings;
          const currentIndex = siblings.findIndex(
            (sibling) => sibling.id === nodeId
          );

          leftArrow.classList.toggle("hidden", currentIndex === 0);
          rightArrow.classList.toggle(
            "hidden",
            currentIndex === siblings.length - 1
          );
        } catch (error) {
          console.error("Error updating sibling arrows:", error);
        }
      }

      async function editMessage(messageContainer) {
        const messageElement = messageContainer.querySelector(".message");
        const nodeId = messageContainer.dataset.nodeId;

        try {
          const response = await fetch("/get_original_content", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ node_id: nodeId }),
          });
          const data = await response.json();

          if (data.success) {
            const originalContent = data.content;

            messageElement.innerHTML = `
                <textarea class="editing">${originalContent}</textarea>
                <div class="edit-controls">
                    <button class="cancel-edit">Cancel</button>
                    <button class="submit-edit">Submit</button>
                </div>
            `;

            const textarea = messageElement.querySelector(".editing");
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
            const cancelButton = messageElement.querySelector(".cancel-edit");
            const submitButton = messageElement.querySelector(".submit-edit");

            cancelButton.addEventListener("click", () => {
              messageElement.innerHTML = formatMessage(originalContent);
            });

            submitButton.addEventListener("click", async () => {
              const newContent = textarea.value;
              try {
                const response = await fetch("/edit_message", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    node_id: nodeId,
                    new_content: newContent,
                    sender: messageContainer.classList.contains(
                      "human-message-container"
                    )
                      ? "Human"
                      : "AI",
                  }),
                });
                const data = await response.json();
                if (data.success) {
                  moveConversationToTop(currentConversationId);
                  messageContainer.dataset.nodeId = data.new_node_id;
                  messageElement.innerHTML = formatMessage(newContent);
                  updateSiblingArrows(data.new_node_id);
                  // TODO add proper implementation to re-render just chidden messages
                  loadConversation(currentConversationId);
                } else {
                  throw new Error(data.error || "Failed to edit message");
                }
              } catch (error) {
                console.error("Error editing message:", error);
                messageElement.innerHTML = formatMessage(originalContent);
                addMessage({
                  id: Date.now().toString(),
                  content: "Error editing message:" + error.message,
                  sender: "System",
                  timestamp: null,
                });
              }
            });

            textarea.focus();
          } else {
            throw new Error(data.error || "Failed to get original content");
          }
        } catch (error) {
          console.error("Error preparing message for editing: ", error);
          addMessage({
            id: Date.now().toString(),
            content: "Error preparing message for editing: " + error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      async function navigateBranch(messageContainer, direction) {
        try {
          const response = await fetch("/switch_branch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              node_id: messageContainer.dataset.nodeId,
              direction: direction,
            }),
          });
          const data = await response.json();
          if (data.success) {
            await loadConversation(currentConversationId);
          } else {
            throw new Error(data.error || "Failed to switch branch");
          }
        } catch (error) {
          console.error("Error navigating branch:", error);
        }
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
          addMessage({
            id: Date.now().toString(),
            content: message,
            sender: "Human",
            timestamp: null,
          });
          moveConversationToTop(currentConversationId);
          userInput.value = "";

          showTypingIndicator();

          try {
            const response = await fetch("/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                message: message,
                model: currentModel,
                system_prompt: currentSystemPrompt,
              }),
            });
            const data = await response.json();
            removeTypingIndicator();
            addMessage({
              id: data.ai_node_id,
              content: data.response,
              sender: "AI",
              timestamp: data.timestamp,
              model_name: data.model_name,
            });
            if (data.conversation_id !== currentConversationId) {
              currentConversationId = data.conversation_id;
              await loadConversations();
              highlightActiveConversation();
            }
          } catch (error) {
            console.error("Error:", error);
            removeTypingIndicator();
            addMessage({
              id: Date.now().toString(),
              content: "An error occurred while processing your request.",
              sender: "System",
              timestamp: new Date().toISOString(),
            });
          }
        }
      }

      function showTypingIndicator() {
        const typingIndicator = document.createElement("div");
        typingIndicator.className =
          "message-container ai-message-container typing-indicator";
        typingIndicator.innerHTML =
          '<div class="message ai-message typing-message"><div class="typing-dots"><span></span><span></span><span></span></div></div>';
        chatContainer.appendChild(typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeTypingIndicator() {
        const typingIndicator = document.querySelector(".typing-indicator");
        const typingMessage = document.querySelector(".typing-message");
        if (typingIndicator) {
          if (typingMessage) {
            typingMessage.classList.add("fade-out");
          }
          setTimeout(() => {
            typingIndicator.remove();
          }, 300); // Matches the fadDownOut animation duration
        }
      }

      userInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";

        const maxHeight = messageBox.offsetHeight - 30;
        if (this.scrollHeight > maxHeight) {
          this.style.height = maxHeight + "px";
          this.style.overflowY = "auto";
        } else {
          this.style.overflowY = "hidden";
        }
      });

      sendButton.addEventListener("click", sendMessage);

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // userInput.addEventListener("keydown", (e) => {
      //   if (e.key === "Enter") {
      //     if (e.shiftKey) {
      //       // Allow new line when Shift+Enter is pressed
      //       return;
      //     } else {
      //       // Send message when only Enter is pressed
      //       e.preventDefault();
      //       sendMessage();
      //     }
      //   }
      // });

      async function loadModels() {
        try {
          const response = await fetch("/models");
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Failed to load AI models.");
          }
          const models = await response.json();
          modelSelect.innerHTML = models
            .map((model) => `<option value="${model}">${model}</option>`)
            .join("");
          currentModel = models[0];
        } catch (error) {
          console.error("Error loading models:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      modelSelect.addEventListener("change", (e) => {
        currentModel = e.target.value;
        addMessage({
          id: Date.now().toString(),
          content: `Switched to model: ${currentModel}`,
          sender: "System",
          timestamp: null,
        });
      });

      // System prompt scripts
      // Add a button to open the system prompt modal
      const systemPromptButton = document.getElementById(
        "system-prompt-button"
      );
      const systemPromptModal = document.getElementById("system-prompt-modal");
      const systemPromptInput = document.getElementById("system-prompt-input");
      const saveSystemPromptButton =
        document.getElementById("save-system-prompt");
      const closeModalButton = document.getElementById("close-modal");

      let currentSystemPrompt = "";

      async function loadSystemPrompt() {
        try {
          const response = await fetch("/system_prompt");
          const data = await response.json();
          currentSystemPrompt = data.system_prompt;
          systemPromptInput.value = currentSystemPrompt;
        } catch (error) {
          console.error("Error loading system prompt:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      systemPromptButton.addEventListener("click", () => {
        loadSystemPrompt();
        systemPromptModal.style.display = "block";
      });

      closeModalButton.addEventListener("click", () => {
        systemPromptModal.style.display = "none";
      });

      saveSystemPromptButton.addEventListener("click", async () => {
        currentSystemPrompt = systemPromptInput.value;
        systemPromptModal.style.display = "none";
        addMessage({
          id: Date.now().toString(),
          content: "System prompt updated",
          sender: "System",
          timestamp: null,
        });

        try {
          await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: "",
              model: currentModel,
              system_prompt: currentSystemPrompt,
            }),
          });
        } catch (error) {
          console.error("Error updating system prompt:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      });

      // load default system prompt
      const loadDefaultPromptButton = document.getElementById(
        "load-default-prompt"
      );

      loadDefaultPromptButton.addEventListener("click", async () => {
        try {
          const response = await fetch("/default_system_prompt");
          const data = await response.json();
          systemPromptInput.value = data.default_system_prompt;
        } catch (error) {
          console.error("Error loading default system prompt:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      });

      // conversation system scripts
      const conversationList = document.getElementById("conversation-list");

      function createConversationItem(conv) {
        const item = document.createElement("div");
        item.classList.add("conversation-item");
        item.dataset.conversationId = conv.id;

        const text = document.createElement("span");
        text.textContent = conv.name;
        item.appendChild(text);

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML =
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>';
        deleteButton.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteConversation(conv.id);
        });
        item.appendChild(deleteButton);

        item.addEventListener("click", () => loadConversation(conv.id));
        return item;
      }

      document
        .getElementById("new-chat-button")
        .addEventListener("click", clearCurrentConversation);

      async function clearCurrentConversation() {
        try {
          await fetch("/conversation/clear", { method: "POST" });
          chatContainer.innerHTML = "";
          currentConversationId = null;
          highlightActiveConversation();
        } catch (error) {
          console.error("Error clearing conversation:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      async function loadConversations() {
        try {
          const response = await fetch("/conversations");
          const conversations = await response.json();
          const newChatButton =
            conversationList.querySelector("#new-chat-button");
          conversationList.innerHTML = "";
          conversationList.appendChild(newChatButton);
          conversations.forEach((conv) => {
            conversationList.appendChild(createConversationItem(conv));
          });
        } catch (error) {
          console.error("Error loading conversations:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      function moveConversationToTop(conversationId) {
        const conversationItem = document.querySelector(
          `.conversation-item[data-conversation-id="${conversationId}"]`
        );
        if (conversationItem) {
          const conversationList = document.getElementById("conversation-list");
          const newChatButton =
            conversationList.querySelector("#new-chat-button");
          conversationList.insertBefore(
            conversationItem,
            newChatButton.nextSibling
          );
        }
      }

      async function deleteConversation(id) {
        try {
          await fetch("/conversation/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: id }),
          });
          await loadConversations();
          if (currentConversationId === id) {
            chatContainer.innerHTML = "";
            currentConversationId = null;
          }
        } catch (error) {
          console.error("Error deleting conversation:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      function highlightActiveConversation() {
        document.querySelectorAll(".conversation-item").forEach((item) => {
          item.classList.remove("active");
          if (item.dataset.conversationId === currentConversationId) {
            item.classList.add("active");
          }
        });
      }

      //   try {
      //     await fetch("/update_conversation_html", {
      //       method: "POST",
      //       headers: {
      //         "Content-Type": "application/json",
      //       },
      //       body: JSON.stringify({
      //         html_content: chatContainer.innerHTML,
      //       }),
      //     });
      //   } catch (error) {
      //     console.error("Error updating conversation HTML:", error);
      //     addMessage({
      //       id: Date.now().toString(),
      //       content: error.message,
      //       sender: "System",
      //       timestamp: null,
      //     });
      //   }
      // }

      async function loadCurrentConversation() {
        try {
          const response = await fetch("/current_conversation");
          const data = await response.json();
          if (data.conversation_id) {
            currentConversationId = data.conversation_id;
            chatContainer.innerHTML = data.html_content;
            highlightActiveConversation();
          }
        } catch (error) {
          console.error("Error loading current conversation:", error);
          addMessage({
            id: Date.now().toString(),
            content: error.message,
            sender: "System",
            timestamp: null,
          });
        }
      }

      // Initialize the chat interface
      loadModels();
      loadSystemPrompt();
      loadConversations();
      loadCurrentConversation();
    </script>
  </body>
