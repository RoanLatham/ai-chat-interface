<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --primary-color: #6c5ce7;
        --primary-hover-color: #5f51e8;
        --secondary-color: #81ecec;
        --accent-color: #fd79a8;
        --chat-bg: #2d3436;
        --max-width: 70vw;
        --button-color: #a0a0a0;
        --button-hover-color: #b8b8b8;
        --conversation-bg: #3e4a4c;
        --delete-button-bg: #4d5b5f;
        --delete-button-hover: #e74c3c;
        --subtle-text-color: #888888;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      header,
      main,
      footer {
        width: 100%;
        max-width: var(--max-width);
      }

      header {
        text-align: center;
        padding: 20px 0;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      #model-select {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: var(--chat-bg);
        color: var(--text-color);
        font-size: 1rem;
        margin-bottom: 20px;
      }

      #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        background-color: var(--chat-bg);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .ai-message-container {
        align-self: flex-start;
      }

      .user-message-container {
        align-self: flex-end;
      }

      .message {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 20px;
        animation: fadeIn 0.3s ease-out;
      }

      .message-info {
        font-size: 0.8em;
        color: var(--subtle-text-color);
        margin-top: 5px;
        animation: fadeIn 0.1s ease-out;
      }

      .ai-info {
        align-self: flex-start;
      }

      .user-info {
        align-self: flex-end;
      }

      .system-info {
        align-self: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        align-self: flex-end;
        background-color: var(--primary-color);
      }

      .ai-message {
        align-self: flex-start;
        background-color: var(--secondary-color);
        color: #2d3436;
      }

      .system-message {
        align-self: center;
        background-color: var(--accent-color);
        color: var(--bg-color);
        font-style: italic;
      }

      .message-info {
        font-size: 0.8em;
        color: var(--subtle-text-color);
        margin-top: 5px;
      }

      #input-container {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }

      #user-input {
        padding: 15px;
        border-radius: 25px;
        border: none;
        background-color: var(--chat-bg);
        color: var(--text-color);
        font-size: 1rem;
      }

      .button {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: var(--button-color);
        color: var(--text-color);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: var(--button-hover-color);
      }

      #send-button {
        padding: 15px 30px;
        border-radius: 25px;
        border: none;
        background-color: var(--primary-color);
        color: var(--text-color);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #send-button:hover {
        background-color: var(--primary-hover-color);
      }

      #system-prompt-button {
        margin-left: 10px;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 2rem;
        }

        .message {
          max-width: 90%;
        }
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: var(--chat-bg);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid var(--primary-color);
        border-radius: 10px;
        width: 30%;
        max-width: var(--max-width);
      }

      .modal-content h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
      }

      #system-prompt-input {
        width: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      #app-container {
        display: flex;
        width: 100%;
        max-width: var(--max-width);
        height: 60vh;
      }

      #conversation-list {
        width: 22%;
        background-color: var(--chat-bg);
        padding: 15px;
        margin-right: 20px;
        border-radius: 10px;
        overflow-y: auto;
        height: 100%;
      }

      #chat-area {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
      }

      .conversation-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        background-color: var(--conversation-bg);
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      .conversation-item span {
        flex-grow: 1;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        word-break: break-word;
        max-height: 2.4em;
        line-height: 1.2em;
        margin-right: 12px;
      }

      .conversation-item:hover {
        background-color: var(--primary-color);
      }

      .conversation-item.active {
        background-color: var(--primary-color);
      }

      .delete-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: var(--delete-button-bg);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .delete-button:hover {
        background-color: var(--delete-button-hover);
      }

      .delete-button svg {
        width: 16px;
        height: 16px;
        fill: var(--text-color);
      }

      .new-chat-button {
        display: flex;
        align-items: center;
        background-color: var(--conversation-bg);
        color: var(--text-color);
        border: none;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .new-chat-button:hover {
        background-color: var(--primary-color);
      }

      .new-chat-button svg {
        margin-right: 10px;
        fill: var(--text-color);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI Chat Interface</h1>
      <select id="model-select"></select>
      <button id="system-prompt-button" class="button">
        Edit System Prompt
      </button>

      <div id="system-prompt-modal" class="modal">
        <div class="modal-content">
          <h2>Edit System Prompt</h2>
          <textarea id="system-prompt-input" rows="10" cols="50"></textarea>
          <div class="modal-buttons">
            <button id="load-default-prompt" class="button">
              Load Default
            </button>
            <button id="save-system-prompt" class="button">Save</button>
            <button id="close-modal" class="button">Close</button>
          </div>
        </div>
      </div>
    </header>

    <div id="app-container">
      <div id="conversation-list">
        <button id="new-chat-button" class="new-chat-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          New chat
        </button>
      </div>
      <div id="chat-area">
        <main id="chat-container"></main>
        <footer id="input-container">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-button" class="button send-button">Send</button>
        </footer>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const modelSelect = document.getElementById("model-select");

      let currentModel = "";

      function addMessage(sender, message, modelName, timestamp = null) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("message-container");
        messageContainer.classList.add(
          `${sender.toLowerCase()}-message-container`
        );

        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.classList.add(`${sender.toLowerCase()}-message`);
        messageElement.textContent = message;

        const infoElement = document.createElement("div");
        infoElement.classList.add("message-info");
        infoElement.classList.add(`${sender.toLowerCase()}-info`);
        infoElement.textContent = `${new Date(timestamp).toLocaleString()}`;
        if (modelName) {
          infoElement.textContent += ` â€¢ Model: ${modelName}`;
        }

        messageContainer.appendChild(messageElement);
        messageContainer.appendChild(infoElement);

        chatContainer.appendChild(messageContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        updateConversationHtml();
      }

      async function loadModels() {
        try {
          const response = await fetch("/models");
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Failed to load AI models.");
          }
          const models = await response.json();
          modelSelect.innerHTML = models
            .map((model) => `<option value="${model}">${model}</option>`)
            .join("");
          currentModel = models[0];
        } catch (error) {
          console.error("Error loading models:", error);
          addMessage("system", error.message);
        }
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (message) {
          addMessage("user", message);
          userInput.value = "";

          try {
            const response = await fetch("/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: message,
                model: currentModel,
                system_prompt: currentSystemPrompt,
              }),
            });
            const data = await response.json();
            addMessage("AI", data.response, data.model_name, data.timestamp);
            if (data.conversation_id !== currentConversationId) {
              currentConversationId = data.conversation_id;
              await loadConversations();
              highlightActiveConversation();
            }
            await updateConversationHtml();
          } catch (error) {
            console.error("Error:", error);
            addMessage(
              "system",
              "An error occurred while processing your request."
            );
          }
        }
      }

      sendButton.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      modelSelect.addEventListener("change", (e) => {
        currentModel = e.target.value;
        addMessage("system", `Switched to model: ${currentModel}`);
      });

      // Load models when the page loads
      loadModels();

      // System prompt scripts
      // Add a button to open the system prompt modal
      const systemPromptButton = document.getElementById(
        "system-prompt-button"
      );
      const systemPromptModal = document.getElementById("system-prompt-modal");
      const systemPromptInput = document.getElementById("system-prompt-input");
      const saveSystemPromptButton =
        document.getElementById("save-system-prompt");
      const closeModalButton = document.getElementById("close-modal");

      let currentSystemPrompt = "";

      async function loadSystemPrompt() {
        try {
          const response = await fetch("/system_prompt");
          const data = await response.json();
          currentSystemPrompt = data.system_prompt;
          systemPromptInput.value = currentSystemPrompt;
        } catch (error) {
          console.error("Error loading system prompt:", error);
        }
      }

      systemPromptButton.addEventListener("click", () => {
        loadSystemPrompt();
        systemPromptModal.style.display = "block";
      });

      closeModalButton.addEventListener("click", () => {
        systemPromptModal.style.display = "none";
      });

      saveSystemPromptButton.addEventListener("click", async () => {
        currentSystemPrompt = systemPromptInput.value;
        systemPromptModal.style.display = "none";
        addMessage("system", "System prompt updated.");

        try {
          await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: "",
              model: currentModel,
              system_prompt: currentSystemPrompt,
            }),
          });
        } catch (error) {
          console.error("Error updating system prompt:", error);
        }
      });

      // load default system prompt
      const loadDefaultPromptButton = document.getElementById(
        "load-default-prompt"
      );

      loadDefaultPromptButton.addEventListener("click", async () => {
        try {
          const response = await fetch("/default_system_prompt");
          const data = await response.json();
          systemPromptInput.value = data.default_system_prompt;
        } catch (error) {
          console.error("Error loading default system prompt:", error);
        }
      });

      // Load the initial system prompt when the page loads
      loadSystemPrompt();

      // conversation system scripts
      const conversationList = document.getElementById("conversation-list");
      let currentConversationId = null;

      function createConversationItem(conv) {
        const item = document.createElement("div");
        item.classList.add("conversation-item");

        const text = document.createElement("span");
        text.textContent = conv;
        item.appendChild(text);

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML =
          '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>';
        deleteButton.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteConversation(conv);
        });
        item.appendChild(deleteButton);

        item.addEventListener("click", () => switchConversation(conv));
        return item;
      }

      document
        .getElementById("new-chat-button")
        .addEventListener("click", clearCurrentConversation);

      async function clearCurrentConversation() {
        try {
          await fetch("/conversation/clear", { method: "POST" });
          chatContainer.innerHTML = "";
          currentConversationId = null;
          highlightActiveConversation();
        } catch (error) {
          console.error("Error clearing conversation:", error);
        }
      }

      async function loadConversations() {
        try {
          const response = await fetch("/conversations");
          const conversations = await response.json();
          const newChatButton =
            conversationList.querySelector("#new-chat-button");
          conversationList.innerHTML = "";
          conversationList.appendChild(newChatButton);
          conversations.forEach((conv) => {
            conversationList.appendChild(createConversationItem(conv));
          });
        } catch (error) {
          console.error("Error loading conversations:", error);
        }
      }

      async function deleteConversation(id) {
        try {
          await fetch("/conversation/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: id }),
          });
          await loadConversations();
          if (currentConversationId === id) {
            chatContainer.innerHTML = "";
            currentConversationId = null;
          }
        } catch (error) {
          console.error("Error deleting conversation:", error);
        }
      }

      async function switchConversation(id) {
        try {
          const response = await fetch("/conversation/switch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: id }),
          });
          const data = await response.json();
          if (data.success) {
            currentConversationId = id;
            chatContainer.innerHTML = data.html_content || "";
            highlightActiveConversation();
          }
        } catch (error) {
          console.error("Error switching conversation:", error);
        }
      }

      async function newConversation() {
        try {
          const response = await fetch("/conversation/new", { method: "POST" });
          const data = await response.json();
          currentConversationId = data.id;
          chatContainer.innerHTML = "";
          await loadConversations();
          highlightActiveConversation();
        } catch (error) {
          console.error("Error creating new conversation:", error);
        }
      }

      function highlightActiveConversation() {
        document.querySelectorAll(".conversation-item").forEach((item) => {
          item.classList.remove("active");
          if (item.textContent === currentConversationId) {
            item.classList.add("active");
          }
        });
      }

      async function updateConversationHtml() {
        try {
          await fetch("/update_conversation_html", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              html_content: chatContainer.innerHTML,
            }),
          });
        } catch (error) {
          console.error("Error updating conversation HTML:", error);
        }
      }

      // Load conversations when the page loads
      loadConversations();

      async function loadCurrentConversation() {
        try {
          const response = await fetch("/current_conversation");
          const data = await response.json();
          if (data.conversation_id) {
            currentConversationId = data.conversation_id;
            chatContainer.innerHTML = data.html_content;
            highlightActiveConversation();
          }
        } catch (error) {
          console.error("Error loading current conversation:", error);
        }
      }

      // Call this function when the page loads
      document.addEventListener("DOMContentLoaded", loadCurrentConversation);
    </script>
  </body>
</html>
